<ion-header>
  <ion-row>
    <ion-col text-end>
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        My Location
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <div class="map-wrapper">
      <div id="map_center">
        <!-- <img src="./assets/icon/center_marker.png" /> -->
      </div>
      <div #map id="map"></div>
    </div>
    <div id="address">
      <span>{{address}}</span>
    </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col text-end>
      <ion-button (click)="loadMap()" shape="round"  size="block" color="danger">
        <ion-icon  slot="start" name="navigate-outline"></ion-icon>
        Navigate to Patient
      </ion-button>
    </ion-col>
  </ion-row></ion-footer>
